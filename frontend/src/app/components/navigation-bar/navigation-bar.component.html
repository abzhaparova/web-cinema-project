<div class="main">
  <a routerLink="/" style="margin-left: 130px"><img src="/assets/logo.png" alt="logo"  class="logo"></a>

  <div>
    <a [routerLink]="'search/'"><span class="material-icons" style="position: relative; top: 5px">search</span></a>
    <button (click)="decide()"><p>{{text}}</p></button>
    <button (click)="register()"><p>Join</p></button>
    <a (click)="profile()"><span class="material-icons" style="position:relative; top: 5px;">account_circle</span></a>
  </div>
</div>
